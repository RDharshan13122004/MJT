<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Manufacturing Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-wrapper {
      display: flex;
      background: white;
      width: 900px;
      height: 550px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Left Banner Section */
    .signup-banner {
      background: linear-gradient(135deg, #007bff, #004aad);
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .signup-banner h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .signup-banner p {
      font-size: 15px;
      opacity: 0.9;
      text-align: center;
      max-width: 300px;
    }

    /* Right Form Section */
    .signup-form {
      flex: 1.2;
      padding: 50px;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-group {
      width: 48%;
      margin-bottom: 15px;
    }

    .form-group.full-width {
      width: 100%;
    }

    label {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #007bff;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
      color: #777;
    }

    button {
      width: 100%;
      background: #007bff;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-wrapper">
    <!-- Left Banner -->
    <div class="signup-banner">
      <h1>Join Manufacturing Tracker</h1>
      <p>Create your account to start managing production, processing, and tracking jobs efficiently.</p>
    </div>

    <!-- Signup Form -->
    <div class="signup-form">
      <h2>Create Your Account</h2>
      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label>User ID</label>
          <input type="text" name="user_id" placeholder="Enter user ID" required>
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="user_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group full-width">
          <label>Role</label>
          <select name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="Storekeeper">Storekeeper</option>
            <option value="ProductionPlanner">Production Planner</option>
            <option value="MachineOperator">Machine Operator</option>
            <option value="DispatchClerk">Dispatch Clerk</option>
            <option value="Admin">Admin</option>
            <option value="Supervisor">Supervisor</option>
            <option value="AccountsClerk">Accounts Clerk</option>
          </select>
        </div>

        <div class="form-group full-width password-container">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Create Account</button>

        <div class="login-link">
          Already have an account? <a href="{% url 'users:user_login' %}">Log In</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
