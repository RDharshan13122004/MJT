<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>500 | Server Error</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        color: #fff;
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #ff3e3e;
        border-radius: 50%;
        animation: floatUp 6s linear infinite;
        opacity: 0.5;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }

    /* Robot container */
    .robot {
        text-align: center;
        animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-2px, -2px); }
        80% { transform: translate(2px, 2px); }
        100% { transform: translate(0); }
    }

    .robot img {
        width: 200px;
        filter: drop-shadow(0 0 15px #ff3e3e);
    }

    h1 {
        font-size: 60px;
        margin-top: 20px;
        animation: flicker 2s infinite;
        text-shadow: 0 0 15px #ff3e3e;
    }

    @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            opacity: 1;
        }
        20%, 24%, 55% {
            opacity: 0.4;
        }
    }

    p {
        font-size: 20px;
        margin-top: 10px;
        color: #ccc;
    }

    a {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 18px;
        background: #ff3e3e;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.3s;
        box-shadow: 0 0 10px #ff3e3e;
    }

    a:hover {
        background: #ff1c1c;
        box-shadow: 0 0 20px #ff1c1c;
        transform: translateY(-3px);
    }
</style>
</head>
<body>

<!-- Floating particles -->
<script>
    for (let i = 0; i < 40; i++) {
        let p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDelay = Math.random() * 5 + "s";
        p.style.opacity = Math.random();
        document.body.appendChild(p);
    }
</script>

<div class="robot">
    <img src="https://i.imgur.com/qIufhof.png" alt="Robot">
    <h1>500</h1>
    <p>Our robot got confused and unplugged the wrong wire ðŸ˜…</p>
    <p>Donâ€™t worry, we're fixing it!</p>
    <a href="/">Go Back Home</a>
</div>

</body>
</html>
