    body {

        background: linear-gradient(135deg, #1f1c2c, #928dab);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
        animation: fadeIn 1s ease-in-out forwards;
    }

    h1 {
        font-size: 120px;
        margin: 0;
        font-weight: 800;
        letter-spacing: 5px;
        background: linear-gradient(45deg, #ff004f, #ffbf00);

    }

    h2 {

        margin-top: -20px;
    }

    p {

    }

    .btn {
        margin-top: 25px;
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 40px;
        background: #ff004f;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255,0,79,0.6);
    }

    .btn:hover {
        transform: scale(1.1);
        background: #ffbf00;
        box-shadow: 0 0 20px rgba(255,191,0,0.7);
    }

    /* Fun floating emoji animation */
    .emoji {
        position: absolute;
        font-size: 40px;
        animation: floatEmoji 4s infinite ease-in-out;
        opacity: 0.7;
    }

    .emoji:nth-child(1) { left: 10%; animation-duration: 5s; }
    .emoji:nth-child(2) { left: 80%; animation-duration: 6s; }
    .emoji:nth-child(3) { left: 50%; animation-duration: 7s; }
    .emoji:nth-child(4) { left: 25%; animation-duration: 4.5s; }

    @keyframes floatEmoji {
        0% { top: 110%; }
        50% { top: 50%; transform: rotate(10deg); }
        100% { top: -10%; transform: rotate(-10deg); }
    }

    @keyframes floatText {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
