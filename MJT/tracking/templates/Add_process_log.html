{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
.my-form {
    width: 400px;
    margin: auto;
}

.form-row {
    margin-bottom: 12px;
    display: flex;
    flex-direction: column;
}

input, select, textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
</style>

<div class="container mt-4">

    <h2>Add Processing Log</h2>

    <!-- FEEDBACK MESSAGES -->
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-sm">

        <form method="POST" class="my-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-row">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" style="background-color:green">Submit</button>
        </form>

    </div>

</div>
{% endblock %}
